<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rahul's Portfolio</title>
        <!--<link rel="stylesheet" href="design.css">-->
        <style type="text/css" media="screen">
            body { font-family: Arial, Helvetica, sans-serif; }
            .darkFont  { color: #2d3c49; }
            .lightFont { color: #7d97ad; }

            h1, h2, h3, p, figure
            {
                margin:0;
                padding:0;
                /*border: 1px solid orange;*/
            }
            img
            {
                width: 100%;
                vertical-align: middle;
            }

            .totalPage
            {
                display: grid;
                    grid-template-columns: auto minmax(auto, 225mm) auto;
            }
            .sides
            {
                background-color: #2d3c49;
            }
            .mainPage
            {
                padding: 2%;
                grid-column: 2/3;
                background-color: #eeeeee;
            }
            header
            {
                display: grid;
                    grid-template-columns: minmax(40mm, 50mm) auto;
                    grid-template-rows: auto auto auto;
            }
            figure
            {
                text-align: center;
            }
            .myPhoto
            {
                grid-row: 1/4;
            }
            .myName
            {
                grid-row: 2;
                font-size: 225%;
                padding-left: 5%;
                padding-right: 3.5%;
                text-align: right;
                align-self: end;
            }
            .nickName
            {
                grid-row: 3;
                font-size: 150%;
                padding-left: 5%;
                padding-right: 3.5%;
                padding-top: 1.5mm;
                padding-bottom: 2mm;
                text-align: right;
            }
            .whiteSpace
            {
                padding: 1.5mm;
            }
            .seperator
            {
                padding: 0.66mm;
                background-color: #7d97ad;
            }
            .coverPhoto
            {
                max-height: 60mm;
                overflow: hidden;
            }
            .featuredHeading
            {
                font-weight: normal;
                font-size: 175%;
                padding-left: 1.5%;
                padding-top: 4mm;
                /*padding-bottom: 2mm;*/
            }
            .projects
            {
                display:flex;
                flex-wrap: wrap;
                justify-content:space-around;
            }
            .project
            {
                padding: 1%;
                padding-top: 5mm;
                flex-basis: 67mm;
            }
            .projectImage
            {
                max-width: 100%;
            }
            .projectName
            {
                padding-top: 1mm;
                padding-bottom: 1mm;
                font-weight: normal;
                text-align: center;
                font-size: 150%;
                /*word-wrap: break-word;*/
                word-wrap: break-word;
            }
            .projectLink
            {
                padding-bottom: 1mm;
                text-align: center;
                font-size: 90%;
            }
        </style>
    </head>
    <body>
        <div class = "totalPage">
            <aside class="sides"></aside>
            <main class="mainPage">
                <header>
                    <figure class="myPhoto">
                        <img src="images/myself.JPG" alt="My photo">
                    </figure>
                    <h1 class="myName darkFont">
                        RAHUL BETHI
                    </h1>
                    <p class="nickName darkFont">
                        FLANKER
                    </p>                
                </header>
                <div class="whiteSpace"></div>
                <div class="seperator"></div>
                <div class="whiteSpace"></div>
                <figure class="coverPhoto">
                    <img src="images/cover_photo.jpg" alt="Cover Photo">
                </figure>
                <h2 class="featuredHeading lightFont">
                    Featured Work
                </h2>
                <section class="projects">
                    <article class="project">
                        <figure class="projectPhoto">
                            <img class="projectImage" src="images/Rube_Goldberg.PNG" alt="Project Image">
                        </figure>
                        <h3 class="projectName darkFont">
                            Rube Goldberg in VR
                        </h3>
                        <p class="projectLink darkFont">
                            <a href="https://github.com/bethirahul/Rube-Goldberg-Game">https://github.com/bethirahul/Rube-Goldberg-Game</a>
                        </p>
                    </article>
                    <article class="project">
                        <figure class="projectPhoto">
                            <img class="projectImage" src="images/Rube_Goldberg.PNG" alt="Project Image">
                        </figure>
                        <h3 class="projectName darkFont">
                            Project 2 adfsdfgs
                        </h3>
                        <p class="projectLink darkFont">
                            GitHub link
                        </p>
                    </article>
                    <article class="project">
                        <figure class="projectPhoto">
                            <img class="projectImage" src="images/Rube_Goldberg.PNG" alt="Project Image">
                        </figure>
                        <h3 class="projectName darkFont">
                            Project 3 sdfasdfdasfasdfsdfasfas
                        </h3>
                        <p class="projectLink darkFont">
                            GitHub link
                        </p>
                    </article>
                </section>
                <div class="whiteSpace"></div>
                <div class="seperator"></div>
                <div class="whiteSpace"></div>
                <footer>
                    <h4>
                        Connect with me
                    </h4>
                    <p class="myLinks">
                        <a href="https://github.com/bethirahul">GitHub</a>
                        <a href="www.linkedin.com/in/rahulbethi">LinkedIn</a>
                        <a href="www.facebook.com">Facebook</a>
                    </p>
                </footer>
            </main>
            <aside class="sides"></aside>
        </div>
    </body>
</html>
